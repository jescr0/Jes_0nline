        <!-- Add square profile photo -->
        <div class="contact-header">
            <img src="WebsiteImages/ProfilePicture" alt="Jes_Online Profile Picture" class="contact-profile-picture">
        </div>
    </header>

    <main>
        <section>
            <h2>Contact Me</h2>
            <p>Check me out on my other socials! </p>
            <div class="social-buttons">
                <a href="https://www.twitch.tv/Jes_0nline" target="_blank" class="social-button twitch-button">Twitch</a>
                <a href="https://www.instagram.com/Jes_0nline/" target="_blank" class="social-button instagram-button">Instagram</a>
                <a href="https://x.com/Jes_0nline" target="_blank" class="social-button twitter-button">Twitter</a>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section>
    <h2>Send Me a Message!</h2>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Speak your mind!" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
    <p id="confirmation-message" style="display: none; color: green; font-weight: bold;">
        Thank you for your message! I'll get back to you soon.
    </p>
</section>
